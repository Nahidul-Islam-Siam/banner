<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Slider with Video Background</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

  <style>
    body, .swiper {
      overflow-x: hidden;
    }

    .video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      width: 100vw;
      max-width: 100%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }

    .slide-content {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      padding: 1rem;
    }

    .banner-sub-heading {
      font-family: "Playfair", serif;
      font-style: italic;
      font-weight: 400;
    }

    .banner-sub-heading-2 {
      font-family: "Kalam", cursive;
      background: linear-gradient(to right, #D53434, #46DAFB, #DBF8E2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .banner-btn {
      border-radius: 40px;
      padding: 0.75rem 1.5rem;
      transition: background-color 0.3s ease;
    }

    .banner-btn:hover {
      background-color: #2563eb; 
    }

    .swiper {
      width: 100vw;
      max-width: 100vw;
    }

    .swiper-pagination {
  position: absolute;
  top: 93% !important;
left: 88% !important;
  z-index: 10;
  display: flex;
  gap:4px;
  
}


/* Default Pagination Bullets */
.swiper-pagination-bullet {
  background-color: rgba(255, 255, 255, 0.5); /* Slightly transparent */
  width: 16px;
  height: 16px;
  border-radius: 50%;
  margin: 0 8px; /* Spacing between bullets */
  opacity: 1;
  border: 0.5px solid rgba(255, 255, 255, 0.5); /* Border similar to your Figma design */
  transition: all 0.3s ease;
}

/* Active Bullet */
/* Active Bullet */
.swiper-pagination-bullet-active {
  position: relative; /* Needed for outer circle positioning */
  background-color: white; /* Gray color for the inner circle */
  width: 16px;
  height: 16px;
  border-radius: 50%;
  transition: all 0.3s ease;
}

/* Outer Circle for Active Bullet */
.swiper-pagination-bullet-active::before {
  content: "";
  position: absolute;
  top: 50%; /* Adjusts position of the outer circle */
  left: 50%;
  transform: translate(-50%,-50%);
  width: 24px; /* Outer circle is larger */
  height: 24px;
  border-radius: 50%;
  border: 0.5px solid white; /* Red outer circle */
  background-color: transparent;
  z-index: -1; /* Behind the inner circle */
}


/* Bullet hover effect */
.swiper-pagination-bullet:hover {
  transform: scale(1.1); 
  background-color: rgba(255, 255, 255, 0.9); 
}


.swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction{
top: 10%;
}
    

    .swiper-button-next,
    .swiper-button-prev {
      color: #fff; 
      z-index: 3;
      top: 50%;
      transform: translateY(-50%);
    }
    .swiper-wrapper{
    padding-bottom: 30px;
}

.swiper-container-horizontal>.swiper-pagination-bullets, .swiper-pagination-custom, .swiper-pagination-fraction{
    bottom: 0px !important;
}

    /* Add styles for the second Swiper section */
    .section-2-swiper {
      width: 100%;
      max-width: 100%;
    }

    .section-2-swiper .swiper-slide {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .section-2-swiper img {
      width: 100%; /* Make images responsive */
      max-width: 150px; /* Set a max-width for images */
      border-radius: 8px; /* Add some rounded corners */
    }

  </style>
</head>

<body class="mx-auto ">
  <!-- 1st Swiper ASection -->
  <div class="hero-section">
    <div class=" first-swiper swiper max-w-full h-screen relative">
      <div class="swiper-wrapper">

        <!-- Slide 1 -->
        <div class="swiper-slide relative">
          <video class="video-bg" autoplay muted loop>
            <source src="./video/header bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="overlay"></div>
          <div class="absolute inset-0 flex flex-col justify-center items-start slide-content gap-6 md:gap-8 px-8 md:px-24 lg:px-36">
            <h1 class="banner-sub-heading text-5xl md:text-6xl lg:text-7xl text-white font-bold mb-2">Classic</h1>
            <h1 class="banner-sub-heading-2 text-6xl md:text-7xl lg:text-8xl font-bold leading-tight">Fashion</h1>
            <p class="text-lg md:text-xl lg:text-2xl font-poppins text-white max-w-lg">
              Fashion Stories That Embody Your Unique Journey<br>
              and Evolve with You, Style with Us.
            </p>
            <button class="px-4 py-2 font-poppins banner-btn bg-[#192434] hover:bg-blue-700 text-white font-bold w-auto h-12 flex items-center">
              Explore Collection <span class="ml-2 text-3xl">&rarr;</span> 
            </button>
          </div>
        </div>

        <!-- Slide 2 -->
        <div class="swiper-slide relative">
          <video class="video-bg" autoplay muted loop>
            <source src="./video/header bg2.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="overlay"></div>
          <div class="absolute inset-0 flex flex-col justify-center items-start slide-content gap-6 md:gap-8 px-8 md:px-24 lg:px-36">
            <h1 class="banner-sub-heading text-5xl md:text-6xl lg:text-7xl text-white font-bold mb-2">Classic</h1>
            <h1 class="banner-sub-heading-2 text-6xl md:text-7xl lg:text-8xl font-bold leading-tight">Fashion</h1>
            <p class="text-lg md:text-xl lg:text-2xl font-poppins text-white max-w-lg">
              Fashion Stories That Embody Your Unique Journey<br>
              and Evolve with You, Style with Us.
            </p>
            <button class="px-4 py-2 font-poppins banner-btn bg-[#192434] hover:bg-blue-700 text-white font-bold w-auto h-12 flex items-center">
              Explore Collection <span class="ml-2 text-3xl">&rarr;</span>
            </button>
          </div>
        </div>

        <!-- Add more slides as needed -->

      </div>

      <div class="swiper-pagination first-swiper-pagination"></div>
    </div>
  </div>

  <div class="section-2 rounded-bl-lg rounded-br-lg maxw-screen h-[142px] bg-[#192434] flex justify-center items-center">
    <div class="w-full max-w-full">
      <div class="section-2-swiper swiper">
        <div class="swiper-wrapper">
          <!-- Add images to the second section swiper -->
          <div class="swiper-slide">
            <img src="/image/Frame 2.png" alt="Image 1">
          </div>
          <div class="swiper-slide">
            <img src="/image/Frame 2 (1).png" alt="Image 2">
          </div>
          <div class="swiper-slide">
            <img src="/image/Frame 2 (2).png" alt="Image 3">
          </div>
          <div class="swiper-slide">
            <img src="/image/Frame 3.png" alt="Image 4">
          </div>
          <div class="swiper-slide">
            <img src="/image/Frame 4.png" alt="Image 5">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var swiper1 = new Swiper('.swiper', {
      keyboard: {
        enabled: true,
        onlyInViewport: true,
      },
      autoplay: {
        delay: 10000,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });

    var swiper2 = new Swiper('.section-2-swiper', {
      autoplay: {
        delay: 3000, // Set the delay for image changes
        disableOnInteraction: false,
      },
      loop: true, // Make the slider loop infinitely
      slidesPerView: 3, // Number of images visible at a time (adjust as needed)
      spaceBetween: 10, // Space between slides
    });
  </script>

</body>

</html>
